    repositories {
        maven {
            url 'https://maven.fabric.io/public'

        }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'


    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

apply plugin: 'realm-android'
android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.cudo.mproject"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName '1.2'
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
//         buildConfigField "String",   "END_POINT", "\"http://103.77.78.169/pmis_2017/mobile_2/\""//development
//         buildConfigField "String", "END_POINT", "\"http://180.250.19.206/mobile_2/\""//production
