//         buildConfigField "String", "END_POINT", "\"http://192.168.2.100/mobile_2/\""
//         buildConfigField "String", "END_POINT", "\"http://192.168.1.101/mobile_2/\""
        buildConfigField "String", "END_POINT", "\"http://103.77.78.251/mobile_2/\""
//testing development
        buildConfigField "String", "APPNAME", "\"M-Project\""
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    buildToolsVersion '27.0.3'
    productFlavors {
    }
    dexOptions {
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

//    realm {
//        syncEnabled = true;
